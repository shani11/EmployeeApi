version: '3.4'

services:
  employeeapi:
    image: employeeapi:dev
    container_name: EmployeeAPI
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "EmployeeAPI"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_employeeapi$
    volumes:
      - C:\Users\318155\source\repos\EmployeeAPI\EmployeeAPI:/app
      - C:\Users\318155\source\repos\EmployeeAPI:/src
      - C:\Users\318155\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_employeeapi$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_employeeapi$ \"/app/bin/Debug/netcoreapp2.1/EmployeeAPI.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true